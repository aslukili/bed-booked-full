<table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Check in Column -->
    <ng-container matColumnDef="Check in">
      <th mat-header-cell *matHeaderCellDef> Check in </th>
      <td mat-cell *matCellDef="let element"> {{element.checkInDate}} </td>
    </ng-container>
  
    <!-- Check out Column -->
    <ng-container matColumnDef="Check out">
      <th mat-header-cell *matHeaderCellDef> Check out </th>
      <td mat-cell *matCellDef="let element"> {{element.checkOutDate}} </td>
    </ng-container>
  
    <!-- price Column -->
    <ng-container matColumnDef="Total price">
      <th mat-header-cell *matHeaderCellDef> Total price </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{ element.isApproved | awaitingConfirmed }} </td>
    </ng-container>
  
    <!--  Column -->
    <!-- <ng-container matColumnDef="Hotel">
      <th mat-header-cell *matHeaderCellDef> Hotel </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

    <!-- actions Column -->
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">     
            <button mat-raised-button color="accent">Cancel</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p *ngIf="!dataSource?.length">Your reservations will appear here</p>
