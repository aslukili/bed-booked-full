    <!-- search form -->
    <div class="w-full max-w-4xl mx-auto rounded p-4 flex flex-col justify-between sm:flex-row">

        <div class="mt-2 sm:mx-2 sm:w-3/12">

        </div>
        
        <div class="mt-2 sm:mx-2 sm:w-3/12">

        <div class="mt-2 sm:ml-2 sm:w-2/12">
