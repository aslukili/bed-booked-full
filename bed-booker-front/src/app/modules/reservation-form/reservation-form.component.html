<form *ngIf="formGroup" [formGroup]="formGroup">
    <div class="flex gap-3">
        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="formGroup" [rangePicker]="picker">
              <input matStartDate formControlName="checkInDate" placeholder="Start date">
              <input matEndDate formControlName="checkOutDate" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="formGroup.controls['checkInDate'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="formGroup.controls['checkOutDate'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>
        <button mat-flat-button color="primary"  (click)="onFormSubmit()" type="submit"> RESERVE </button>
    </div>
</form>
